<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pardall App</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script>
        function actModoRua() {
            let params = new URLSearchParams(window.location.search)
            let modoRua = false
            
            if (params.has('modoRua') && params.get('modoRua')=='true'){
                modoRua = true
            }

            if (modoRua){
                window.location.replace("/modorua.html?modoRua=true")
            }
            else {
                window.location.replace("/modorua.html?modoRua=false")
            }
        }

        function drawer(fechar){
            if (fechar==true){
                document.getElementById('drawer').classList.remove('active');
            }
            else {
                document.getElementById('drawer').classList.toggle('active');
            }
        }
    </script>
</head>
<body>
    <main>
        <nav>
            <ul id="input-rota-container" class="linha centro">
                <li id="input-rota" class="linha">
                    <a href="pesquisar-rotas.html"><img src="./assets/lupa.svg" alt="Icone de Pesquisar rota"></a>
                    <input type="text" placeholder="Pesquisar Rota">
                </li>
                <li>
                    <a href="/config.html" class="abs-centro" id="configuracoes">
                        <img src="./assets/catraca.svg" alt="Configurações">
                    </a>
                </li>
            </ul>
        </nav>
    </main>
    <footer id="drawer" class="coluna centro">
        <!-- Drawer -->
        <div id="drawer-button" onclick="drawer();">
            <div></div>
        </div>
       <ul class="linha space-evenly">
            <li>
                <a class="coluna centro item-drawer" href="./noticias.html">
                    <img src="./assets/noticias.svg" alt="Icone para abrir a aba de notícias">
                    <p>Notícias</p>
                </a>
            </li>
            <li onclick="actModoRua();" class="coluna centro item-drawer">
                <img src="./assets/modo-Rua.svg" alt="Icone para ativar ou desativar o modo-rua">
                <p>Modo Rua</p>
            </li>
            <li>
                <a class="coluna centro item-drawer" href="./reportar.html">
                    <img src="./assets/reportar.svg" alt="Icone para reportar ocorrências">
                    <p>Reportar</p>
                </a>
            </li>
       </ul> 
    </footer>
    <div id="mapa" onclick="drawer(true);">
        <img src="./assets/map.png" alt="Mapa">
    </div>
</body>
</html>
