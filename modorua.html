<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Modo Rua Ativo</title>

    <link rel="stylesheet" href="css/reset.css">

    <link rel="stylesheet" href="css/styles.css">
    
    <script>      
        function inicio(){
            let params = new URLSearchParams(window.location.search)
            let modoRua = 'true'
            if (params.get('modoRua')=='true'){
                modoRua = 'false'
                document.getElementById('modo').src = './assets/modo-Rua-Ativo.svg'
                document.getElementById('texto').innerText = 'Modo Rua Ativo '
            }
            setTimeout(()=>{window.location.replace("/index.html?modoRua="+modoRua)}, 1000)
        }
    </script>
</head>

<body onload="inicio();">
    <ul class="Modo-Rua coluna">
        <li>
            <img id='modo' src="./assets/modo-Rua-Inativo.svg" alt="Modo Rua Ativo">
        </li>
        <li class="titulo_rua">
            <h3 id="texto">Modo Rua Inativo</h3>
        </li>

    </ul>
</body>

</html>
