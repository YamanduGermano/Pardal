<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pardall App</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/inicial.css">
    <script src="./js/index.js"></script>
</head>
<body>
    <main>
        <ul id="overlayModoRua" class="coluna">
            <li>
                <img id='modo' src="./assets/modo-Rua-Inativo.svg" alt="Modo Rua Ativo">
            </li>
            <li class="titulo_rua">
                <h3 id="texto_MR">Modo Rua Inativo</h3>
            </li>
    
        </ul>
        <span id="overlay"></span>
        <nav id="navRotas">
            <ul id="input-rota-container" class="linha centro">
                <li id="input-rota" class="linha">
                    <img src="./assets/lupa.svg" alt="Icone de Pesquisar rota">
                    <input type="text" placeholder="Pesquisar Rota">
                </li>
                <li>
                    <a href="/config.html" class="abs-centro" id="configuracoes">
                        <img src="./assets/catraca.svg" alt="Configurações">
                    </a>
                    <img src="./assets/x.svg" alt="Configurações" id="fecharRotas">
                </li>
            </ul>
            <section id="lista-rotas">
                <h4>Rotas recentes</h1>
                <a href='#' class="item-rota centro">
                    <p>Insper - R. Quatá, 300 - Vila Olímpia</p>
                    <img src="./assets/seta-esquerda.svg" alt="">
                </a>
                <a href='#' class="item-rota centro">
                    <p>Insper - R. Quatá, 200 - Vila Olímpia</p>
                    <img src="./assets/seta-esquerda.svg" alt="">
                </a>
                <a href='#' class="item-rota centro">
                    <p>Shopping Vila Olímpia - R. Olimpíadas, 360 - Vila Olímpia</p>
                    <img src="./assets/seta-esquerda.svg" alt="">
                </a>
                
            </section>
        </nav>
    </main>
    <footer id="drawer" class="coluna centro">
        <!-- Drawer -->
        <div id="drawer-button">
            <div></div>
        </div>
       <ul class="linha space-evenly">
            <li>
                <a class="coluna centro item-drawer" href="./noticias.html">
                    <img src="./assets/noticias.svg" alt="Icone para abrir a aba de notícias">
                    <p>Notícias</p>
                </a>
            </li>
            <li class="coluna centro item-drawer" id="modoRua">
                <img src="./assets/modo-Rua.svg" alt="Icone para ativar ou desativar o modo-rua">
                <p>Modo Rua</p>
            </li>
            <li>
                <a class="coluna centro item-drawer" href="./reportar.html">
                    <img src="./assets/reportar.svg" alt="Icone para reportar ocorrências">
                    <p>Reportar</p>
                </a>
            </li>
       </ul> 
    </footer>
    
    <div id="mapa">
        <div id="mapaFeatures"></div>
        <img src="./assets/map.png" alt="Mapa">
    </div>
</body>
</html>
