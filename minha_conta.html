<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha conta</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="./js/minha_conta.js"></script>
</head>
<body>
    <header class="cabecalho">
        <a href="config.html">
            <img src="/assets/retorno.svg" alt="botão de retorno">
        </a>
        <h1 class="titulo" >Minha conta</h1>
        <a href="#">
            <img  src="/assets/Editar.svg" alt="botão de configurações">
        </a>
    </header>
    <main class="corpo">
        <section class="moldura">
            
        </section>
        <img class="icone_perfil" src="/assets/img_perfil.png" alt="Imagem de perfil">
        <display class="invisivel">
            <video autoplay></video>
            <li class="video-options"><select name="Sergio" id="" class="custom-select"><option value="">Select camera</option></select></li>'
        </display>
        
        <a id="editar" href="#">
            <img id="camera" src="/assets/Camera.svg" alt="Botão de editar perfil">
        </a>
        <form class="forms_perfil">
            <div class="container_inputs">
                <label for="name">Nome</label>
                <input class="input_minhaconta" type="text" name="name" id="name" autocomplete="Lorem ipsum"
                placeholder="Lorem Ipsum da Silva">
            </div>
            <div class="container_inputs">
                <label for="pwd">Senha:</label>
                <input class="input_minhaconta" type="password" id="pwd" name="pwd"
                autocomplete="******" placeholder="******">
            </div>
            <div class="container_inputs">
                <label for="email">Email:</label>
                <input class="input_minhaconta" type="email" id="email" name="email"
                autocomplete="pardal@email.com" placeholder="pardal@email.com">
            </div>
            
            <div id="botoes">
                <a class="botao_perfil cancelar" href="#">Cancelar</a>
                <a class="botao_perfil mudar" href="#">Mudar</a>
            </div>
            
        </form>
    </main>
    
    
</body>
</html>
